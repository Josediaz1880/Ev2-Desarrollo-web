{% extends 'sistema/base.html' %}

{% block contenido %}
  <h3>Eliminación de producto</h3>
  <p>Estás a punto de eliminar el producto: {{ producto.nombre }}</p>

    <form id="eliminarForm" action="{% url 'eliminarProducto' id=producto.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Eliminar" class="btn btn-danger" id="eliminarBtn">
        <a href="{%url 'productos'%}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
